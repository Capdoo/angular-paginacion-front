<div class="container">
    <h2>Paises</h2>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Capital</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pais of paises">
            <th>{{pais.id}}</th>
            <td>{{pais.nombre}}</td>
            <td>{{pais.capital}}</td>
          </tr>
        </tbody>
      </table>

</div>
